{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
{% if validlink %}

<form method="post" action=".">
  {% csrf_token %} 
  {{ form|crispy }}

  <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
</form>

{% else %}

<div class="alert alert-error" role="alert"><strong>Oops!</strong> Password reset failed - the link has expired.</div>

{% endif %}

{% endblock %}
